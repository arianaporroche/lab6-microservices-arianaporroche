spring:
  application:
    name: accounts-service  # Identify this application

# HTTP Server
server:
  port: 2222

management:
  info:
    env:
      enabled: true
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  # -------------------------------------
  # Distributed Tracing Configuration
  # -------------------------------------
  tracing:
    # Habilita el tracing y la exposición de trazas en /actuator/zipkin (si incluyes Micrometer)
    enabled: true
    sampling:
      # Tasa de muestreo (1.0 = 100% de peticiones se trazan)
      # Para desarrollo/pruebas, usa 1.0. En producción, úsalo más bajo (0.1, 0.05, etc.)
      probability: 1.0

  zipkin:
    # URL del servidor Zipkin donde se enviarán las trazas.
    # Se espera que Zipkin esté ejecutándose en http://localhost:9411
    exporter:
      endpoint: http://localhost:9411/api/v2/spans

# Application info
info:
  app:
    name: Microservices Demo - Accounts Server
    description: This is a RESTful web service
    version: 1.0.0